<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quote-box">
    <h1 class="title">💬 Random Quote Generator</h1>
    <div id="quote" class="quote">
      <p class="quote-text">Loading quote...</p>
      <p class="quote-author">—</p>
    </div>
    <div class="buttons">
      <button onclick="generateQuote()" class="new-quote-btn">🔁 New Quote</button>
      <button onclick="speakQuote()" class="speak-btn">🔊 Speak</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
